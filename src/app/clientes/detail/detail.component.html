<div class="open-modal animate fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button
            class="close"
            type="button"
            data-dismiss="modal"
            aria-label="close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="container">
            <div class="row" *ngIf="client">
              <div class="col-sm">
                <ul class="list-group text-dark mb-3">
                  <li class="list-group-item active">{{ client.firstName }}</li>
                  <li class="list-group-item">{{ client.lastName }}</li>
                  <li class="list-group-item">{{ client.email }}</li>
                  <li class="list-group-item">
                    {{ client.createAt | date: 'fullDate' }}
                  </li>
                </ul>
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input
                      (change)="selectedImage($event)"
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile"
                    />
                    <label for="inputGroupFile" class="custom-file-label"
                      >search avatar</label
                    >
                  </div>
                  <div class="input-group-append">
                    <button
                      (click)="uploadFile()"
                      class="btn btn-outline-secondary"
                      type="button"
                      id="button"
                    >
                      upload
                    </button>
                  </div>
                </div>
                <div class="progress" *ngIf="progress" style="height: 40px">
                  <div
                    class="progress-bar progress-bar-striped"
                    role="progressbar"
                    [style.width]="progress + '%'"
                    aria-valuenow="10"
                    aria-valuemin="0"
                  >
                    {{ progress }}%
                  </div>
                </div>
              </div>
              <div class="col-sm" *ngIf="client.avatar">
                <img
                  [src]="
                    'http://localhost:8080/api/uploads/img/' + client.avatar
                  "
                  alt="client img"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
